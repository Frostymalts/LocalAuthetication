<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Joshua Malters">
    <meta name="description" content="Login page for local node authetication">

	<title>Login Page</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- That sweet sweet login form -->
	<h1 class="text-center">Friendly Login Title :)</h1>
	<form id="form">
		<div class="form-group">
			<label for="usernameInput">User Name</label>
			<input type="text" class="form-control" id="usernameInput">
		</div>
		<div class="form-group">
			<label for="passwordInput">Password</label>
			<input type="password" class="form-control" id="passwordInput">
		</div>
		<button type="submit" class="btn btn-default">Log In</button>
		<a href="/signup.html">Click here to create an account.</a>
	</form>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
