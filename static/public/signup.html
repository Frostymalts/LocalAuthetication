<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Joshua Malters">
    <meta name="description" content="Sign-Up page for local node authetication">

	<title>Sign-Up Page</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1 class="text-center">Create an account</h1>
	<form id="form">
		<div class="form-group">
			<label for="username">User Name</label>
			<input type="text" class="form-control" id="usernameInput">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="passwordInputOne">
		</div>
		<div class="form-group">
			<label for="password">Retype Password</label>
			<input type="password" class="form-control" id="passwordInputTwo">
		</div>
		<button type="submit" class="btn btn-default">Log In</button>
		<a href="login.html">Already have an account?</a>
	</form>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
